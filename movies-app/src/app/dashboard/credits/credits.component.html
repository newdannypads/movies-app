<swiper [config]="config">
  <div class="swiper-wrapper">

      <div *ngFor="let actor of cast"
           class="swiper-slide text-white text-center">

          <img [src]="actor.profile_path | poster: 'w500'"
               [alt]="actor.name"
               class="img-thumbnail"/>
          {{ actor.name }}
      </div>

  </div>
</swiper>
