<div *ngIf="movieTmdb && movieOmdb">
  <h1>{{ movieTmdb.title }} - ( {{ movieOmdb.Year }} )</h1>
  <div class="movie-container">
    <img [src]="movieTmdb.backdrop_path | poster: 'original'" alt="" />
    <app-videos *ngIf="videosTmdb.length > 0" [videos]="videosTmdb"></app-videos>
  </div>
  <div>
    <app-accordion
      [movieTmdb]="movieTmdb"
      [movieOmdb]="movieOmdb"
      [genres]="genres"
    ></app-accordion>
    <app-credits [cast]="castTmdb"></app-credits>
  </div>
</div>
