<div class="movie-container" *ngIf="movieTmdb && movieOmdb">
  <div class="mat-display-2">{{ movieTmdb.title }} - ( {{ movieOmdb.Year }} )</div>
  <div class="movie-detail">
    <div
      [ngStyle]="{
      'background-size': 'cover',
      'background-image':'url(' + (movieTmdb.backdrop_path | poster: 'original') + ')',
      'width': '100%'
    }"
    >
      <div class="overlay">
        <!-- <mat-icon>{{ favorite }}</mat-icon> -->
        <button mat-icon-button aria-label="favorite" (click)="setFavorite()">
          <mat-icon>{{ favorite ? 'favorite' : 'favorite_border' }}</mat-icon>
        </button>
      </div>
    </div>
    <app-accordion
      [movieTmdb]="movieTmdb"
      [movieOmdb]="movieOmdb"
      [genres]="genres"
    ></app-accordion>
  </div>
  <div>
    <app-credits [cast]="castTmdb"></app-credits>
    <app-videos *ngIf="videosTmdb.length > 0" [videos]="videosTmdb"></app-videos>
  </div>
</div>
