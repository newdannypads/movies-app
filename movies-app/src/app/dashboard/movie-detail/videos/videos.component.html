<h1 class="mat-display-1">Videos</h1>
<swiper [config]="config">
  <div class="swiper-wrapper">
     <iframe class="swiper-slide" *ngFor="let video of videosUrl"
    [src]="video.url | sanitizeUrl" frameborder="0" name="video.name" alt=video.name allowfullscreen></iframe>
  </div>
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</swiper>
