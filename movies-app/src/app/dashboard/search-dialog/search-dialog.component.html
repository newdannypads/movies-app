<form [formGroup]="searchForm">
  <div class="container">
    <mat-form-field appearance="outline">
      <mat-label>Search Movie</mat-label>
      <input matInput placeholder="Search" formControlName="query" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button mat-dialog-close mat-raised-button color="primary" (click)="searchMovies()">Search</button>
  </div>
</form>
