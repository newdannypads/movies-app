<div class="content">
  <app-toolbar [title]="title"(sidenavEvent)="sidenavOpen = $event"></app-toolbar>
  <app-sidenav-bar
    [sidenavConfig]="sidenavConfig"
    [open]="sidenavOpen"
    [mobile]="mobile$ | async"
    [mode]="'side'"
  >
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
    <footer>
      <mat-toolbar color="primary">
        Made with love
      </mat-toolbar>
    </footer>
  </app-sidenav-bar>
</div>
